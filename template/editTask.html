<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="col-md-6 col-lg-6" style="position: center; top: -59;">
        <!-- To Do Form -->
        <form action="{% url 'editTask' get_task.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;">
                    <input type="text" name="task" class="form-control" placeholder="Add a task" value="{{ get_task }}">
                    <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> update</button>
                </span>
            </div>
        </form>
    </div>
</body>
</html>

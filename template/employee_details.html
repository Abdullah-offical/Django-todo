<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>Card Image</h2>
  
  
  <p>Image at the bottom (card-img-bottom):</p>
  <div class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">{{employess.first_name}}</h4>
      <h6 class="card-title">{{employess.last_name}}</h6>
      <h6 class="card-title">{{employess.email_address}}</h6>
      <h6 class="card-title">{{employess.phone_number}}</h6>
    </div>
    <img class="card-img-bottom" src="{{ employess.photo.url }}" alt="Card image" style="width:100%">
  </div>
  <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
</div>

</body>
</html>
